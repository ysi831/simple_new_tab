<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7CSMCR11S8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7CSMCR11S8');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Bookmarker Web</title>
  <link rel="icon" href="./icon_48.png" />
  <link rel="stylesheet" href="./css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="app"></div>

  <div class="modal" id="bookmarkModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">ブックマーク追加</p>
        <button class="delete close-modal" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input class="input" type="url" id="bookmarkUrl">
          </div>
        </div>
        <div class="field">
          <label class="label">表示名</label>
          <div class="control">
            <input class="input" type="text" id="bookmarkName">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success add-bookmark">追加</button>
        <button class="button cancel-add">キャンセル</button>
      </footer>
    </div>
  </div>

  <!-- 編集用モーダル -->
  <div id="edit-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">ブックマークの編集</p>
        <button class="delete close-edit-modal" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input id="edit-url" class="input" type="url">
          </div>
        </div>
        <div class="field">
          <label class="label">表示名</label>
          <div class="control">
            <input id="edit-name" class="input" type="text">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success edit-bookmark">保存</button>
        <button class="button cancel-edit">キャンセル</button>
      </footer>
    </div>
  </div>
  <div class="settings-modal-wrap"></div>
  <script src="./js/lib/Sortable.min.js"></script>
  <script src="./js/lib/darkmode-js.min.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/basic_modal.js"></script>
  <script src="./js/app.js"></script>
  <script async src="./js/lib/register-service-worker.js"></script>
</body>
</html>
